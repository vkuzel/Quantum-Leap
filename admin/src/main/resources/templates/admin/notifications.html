<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <div class="row">
                <div class="d-none d-sm-block col-sm-4 mb-3 mb-sm-0">
                    <i class="fa fa-user"></i>
                    <span th:text="#{admin.table.title.core.notifications}">Table</span>
                </div>
            </div>
        </div>
        <div class="card-body table-container">
            <div class="table-responsive" th:insert="admin/components/table::table(searchSelector='#search')">
            </div>
        </div>
    </div>
</div>

</body>
</html>
