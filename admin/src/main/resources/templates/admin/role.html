<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<main layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-id-card"></i>
            <span th:text="#{admin.title.role}">Role</span>
        </div>
        <div class="card-body">
            <form th:action="${#httpServletRequest.requestURI}" th:object="${role}" method="post">
                <input type="hidden" th:if="*{id}" th:field="*{id}">

                <div th:if="${saved}" th:text="#{admin.saved-msg}" class="alert alert-success" role="alert">
                    Detail has been successfully saved!
                </div>
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                    This is a danger alertâ€”check it out!
                </div>

                <div class="mb-3 row">
                    <label th:for="name" class="col-form-label col-md-4" th:text="#{admin.role.name}">Name</label>
                    <div class="col-md-6">
                        <input th:field="*{name}" class="form-control">
                    </div>
                </div>

                <div class="text-end">
                    <a th:href="@{/roles}" class="btn btn-secondary" th:text="#{admin.cancel}">Cancel</a>
                    <input type="submit" class="btn btn-success" value="Save" th:value="#{admin.save}">
                </div>
            </form>

        </div>
    </div>
</main>

</body>
</html>
