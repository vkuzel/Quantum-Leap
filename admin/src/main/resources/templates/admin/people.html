<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content" id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default top-panel">
                <div class="panel-heading">
                    <i class="fa fa-user"></i>
                    <span th:text="#{admin.table.title.core.person}">Table</span>
                    <div class="btn-group pull-right">
                        <a type="button" th:href="@{|/person|}" class="btn btn-success btn-xs" th:text="#{admin.table.title.new-record}"></a>
                    </div>
                </div>
                <div class="panel-body table-container">
                    <div class="table-responsive" th:insert="admin/components/table::table">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
