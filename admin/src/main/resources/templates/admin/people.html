<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <div class="row">
                <div class="d-none d-sm-block col-sm-4 mb-3 mb-sm-0">
                    <i class="fa fa-user"></i>
                    <span th:text="#{admin.table.title.core.people}">Table</span>
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                    <a th:href="@{|/person|}" class="btn btn-success btn-sm" th:text="#{admin.table.title.new-record}">New record</a>
                </div>
                <div class="col-sm-4">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="search-label">
                                <i class="fa fa-search"></i>
                            </div>
                        </div>
                        <input type="text" id="search" class="form-control"
                               th:placeholder="#{admin.table.title.core.search-people}"
                               th:aria-label="#{admin.table.title.core.search-people}" aria-describedby="search-label">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body table-container">
            <div class="table-responsive" th:insert="admin/components/table::table(searchSelector='#search')">
            </div>
        </div>
    </div>
</div>

</body>
</html>
