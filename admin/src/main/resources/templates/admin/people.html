<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-user"></i>
            <span th:text="#{admin.table.title.core.person}">Table</span>
            <a th:href="@{|/person|}" class="btn btn-success btn-sm float-right"
               th:text="#{admin.table.title.new-record}"></a>
        </div>
        <div class="card-body table-container">
            <div class="table-responsive" th:insert="admin/components/table::table">
            </div>
        </div>
    </div>
</div>

</body>
</html>
