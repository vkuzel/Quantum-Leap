<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content" id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default top-panel">
                <div class="panel-heading">
                    <i class="fa fa-users"></i>
                    <span th:text="#{admin.title.person-role}">Person-Role</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{|/person/${personId}/person-role|}" th:object="${personRole}" method="post">
                        <input type="hidden" th:if="*{id}" th:field="*{id}">
                        <div class="form-group">
                            <label for="personId" class="control-label col-md-4" th:text="#{admin.person-role.person}">Person</label>
                            <div class="col-md-6"
                                 th:insert="admin/components/lookup-field::lookup(databaseTableNameWithSchema='core.person',fieldName='personId',fieldId='personId',field=*{personId},modalTitle=#{admin.lookup.modal.title.people})">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="roleId" class="control-label col-md-4" th:text="#{admin.person-role.role}">Role</label>
                            <div class="col-md-6"
                                 th:insert="admin/components/lookup-field::lookup(databaseTableNameWithSchema='core.role',fieldName='roleId',fieldId='roleId',field=*{roleId},modalTitle=#{admin.lookup.modal.title.roles})">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <a th:href="@{|/person/${personId}|}" class="btn btn-default" th:text="#{admin.cancel}">Cancel</a>
                                <input type="submit" class="btn btn-success" value="Save" th:value="#{admin.save}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
