<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
</head>
<body>

<div layout:fragment="content" id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default top-panel">
                <div class="panel-heading">
                    <i class="fa fa-user"></i>
                    <span th:text="#{admin.title.person}">Person</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/person}" th:object="${person}" method="post">
                        <input type="hidden" th:if="*{id}" th:field="*{id}">
                        <div class="form-group">
                            <label for="email" class="control-label col-md-4" th:text="#{admin.person.email}">Email</label>
                            <div class="col-md-6">
                                <input id="email" name="email" th:value="*{email}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label col-md-4" th:text="#{admin.person.name}">Name</label>
                            <div class="col-md-6">
                                <input id="name" name="name" th:value="*{name}" class="form-control" th:placeholder="#{admin.person.name.placeholder}" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <input type="submit" class="btn btn-success" value="Save" th:value="#{admin.save}">
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
