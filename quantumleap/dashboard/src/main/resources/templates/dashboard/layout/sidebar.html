<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="dashboard/layout/sidebar" class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li th:each="menuItem : ${dashboardMenuItems}">
                <a th:href="${menuItem.path}"><i th:classappend="${menuItem.fontAwesomeIcon}" class="fa fa-fw"></i> <span th:text="#{${menuItem.title}}">Menu Item</span></a>
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>

</body>

</html>
